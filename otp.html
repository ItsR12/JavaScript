<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 5%;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    div {
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <div>
        <p>Your One Time Password(OTP) is:
        <h1 id="otp"></h1>
        </p>
    </div>


    <script>
        setInterval(myotp, 1000)

        function myotp() {
            let x = Math.random() * 9000 + 1000;
            let n = Math.floor(x);

            document.getElementById('otp').innerHTML = n;

            console.log(n)
        }
    </script>

</body>

</html>
